<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <title>Arithmetics</title>
    <script>

        function powers() {
            let bv = document.getElementById("fbase").value;
            let ev = document.getElementById("fexponent").value;
            let result = "";
            for (let i = 1; i <= ev; i++) {
                result += Math.pow(bv, i);
                for (let j = i; j <= i; j++) {
                    if (j != ev) {
                        result += ", ";
                    }
                }
            }
            document.getElementById("presult").innerHTML = result;
            document.getElementById("bv").innerHTML = bv;
            document.getElementById("ev").innerHTML = ev;
        }
        function processRadio(Calculations) {
            let v1 = document.getElementById("fbase").value;
            let v2 = document.getElementById("fexponent").value;
            let p = (+v1 + +v2);
            if (Calculations == "plus") {
                document.getElementById("aresult").innerHTML = p;
            }
            else if (Calculations == "minus") {
                document.getElementById("aresult").innerHTML = (v1 - v2);
            }
            else if (Calculations == "times") {
                document.getElementById("aresult").innerHTML = v1 * v2;
            }
            else if (Calculations == "divide") {
                document.getElementById("aresult").innerHTML = v1 / v2;
            }

        }

    </script>
</head>

<body>

    <div class="container">
        <br>
        <h2>
            <marquee style="color:turquoise; font-family: Georgia, 'Times New Roman', Times, serif;">"Vinay" Computes</marquee>
        </h2>
        <br>
        <form class="col">
            <div class="row mb-3">
                <label for="fbase" class="col-sm-2 form-label fw-bold">Enter a base: </label>
                <div class="col-sm-10">
                    <input type="number" id="fbase" class="form-control form-control" name="fbase" autofocus value="10">
                </div>
            </div><br>
            <div class="row mb-3">
                <label for="fexponent" class="col-sm-2 form-label fw-bold">Enter an exponent: </label>
                <div class="col-sm-10">
                    <input type="number" id="fexponent" name="fexponent" autofocus value="2"> <br>
                </div>
            </div><br>
            <div class="row">
                <div class="col-sm-10 offset-sm-2">
                    <input type="button" class="btn btn-primary" onclick="powers()" value="Compute">
                </div>
            </div>
        </form>

        <br>
        <div class="fw-bold">Powers of <span id="bv" style="color:blue;"></span> are: <span id="presult"
                style="color:turquoise;"></span>
            (exponent was: <span id="ev" style="color:green"></span><span>)</span>
        </div>
        <form>
            <fieldset class="row mb-3">
                <legend class="col-form-label col-sm-2 pt-0" style="color: blueviolet; font-weight: bold;">Arithmetic : </legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input type="radio" class="form-check-input" name="Calculations"
                            onclick="processRadio(this.value)" id="arithmetic" value="plus">+ (Addition)<br>
                        <input type="radio" class="form-check-input" name="Calculations"
                            onclick="processRadio(this.value)" id="arithmetic" value="minus">- (Subtraction)<br>
                        <input type="radio" class="form-check-input" name="Calculations"
                            onclick="processRadio(this.value)" id="arithmetic" value="times">* (Multiplication)<br>
                        <input type="radio" class="form-check-input" name="Calculations"
                            onclick="processRadio(this.value)" id="arithmetic" value="divide">/ (Division)<br>
                        <br>
                    </div>
                </div>
                <div class="fw-bold fst-italic">Result is : <span type=text id="aresult" style="color: red;"></span>
                </div>
                <!-- <input type="text" id="aresult" size="20"> -->
        </form>
    </div>
    <br>

</body>

</html>
